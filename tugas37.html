<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>getNamedItem()</b> :
        <p id="contoh">contoh</p>
        <hr />
        Atribut <b>name()</b> :
        <p id="ihlas">contoh</p>
        <hr />
        Atribut <b>length()</b> :
        <p id="sul">contoh</p>
        <hr />
        <script>
            function tombol(){
                let a = document.getElementsByTagName("button")[0]
                let b = a.attributes.getNamedItem('onclick').value
                document.getElementById("contoh").innerHTML=b
                let d = document.getElementsByTagName("button")[0]
                let e = d.attributes[0].name
                document.getElementById("ihlas").innerHTML=e
                let g = document.getElementsByTagName("button")[0]
                let h = g.attributes.length
                document.getElementById("sul").innerHTML=h
            }

        </script>
 </body>
</html>
